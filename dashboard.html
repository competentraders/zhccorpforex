<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | ZHC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use THREE.js for 3D/complex simulations or native canvas for simple 2D charts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-dark: #0C1218;
            --secondary-dark: #151F28;
            --accent-green: #10b981;
            --secondary-gold: #FFD700;
        }
        body { background-color: var(--primary-dark); font-family: 'Inter', sans-serif; }
        .bg-primary-dark { background-color: var(--primary-dark); }
        .bg-secondary-dark { background-color: var(--secondary-dark); }
        .text-secondary-gold { color: var(--secondary-gold); }
        .text-accent-green { color: var(--accent-green); }
        .menu-item { padding: 0.75rem 1.25rem; border-radius: 0.5rem; transition: background-color 0.15s, color 0.15s; font-weight: 500; display: flex; align-items: center; }
        @media (max-width: 1023px) {
            #sidebar { transform: translateX(-100%); pointer-events: none; }
            #sidebar.translate-x-0 { transform: translateX(0); pointer-events: auto; }
            /* Overlay to darken background when menu is open */
            #mainContent::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5);
                z-index: 45;
                transition: opacity 0.3s ease;
                opacity: 0;
                pointer-events: none;
            }
            #sidebar.translate-x-0 + #mainContent::before {
                opacity: 1;
                pointer-events: auto;
            }
        }
    </style>
</head>
<body class="text-white min-h-screen flex">
    <!-- Sidebar -->
    <div id="sidebar" class="fixed top-0 left-0 w-64 h-full bg-secondary-dark z-50 shadow-2xl overflow-y-auto lg:static lg:w-64 transition-transform duration-300 ease-in-out -translate-x-full lg:translate-x-0">
        <div class="p-6">
            <h2 class="text-2xl font-extrabold text-secondary-gold mb-8 border-b border-gray-700 pb-4"><i class="fas fa-lock text-accent-green mr-2"></i> ZHC Menu</h2>
            <ul class="space-y-3" id="nav-list">
                <!-- Nav items generated by JS -->
            </ul>
        </div>
    </div>

    <!-- Main Content Wrapper -->
    <div id="mainContent" class="flex-1 min-h-screen">
        
        <!-- Header/Account Bar -->
        <header class="bg-secondary-dark shadow-lg sticky top-0 z-40">
            <div class="px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
                <!-- Hamburger/Close Toggle Button -->
                <button id="menuToggle" class="lg:hidden text-white text-xl p-2 rounded-lg hover:bg-gray-700">
                    <i class="fas fa-bars" id="menuIcon"></i>
                </button>
                <span class="text-white text-lg sm:text-2xl font-bold tracking-tight">Dashboard</span>
                
                <div class="flex items-center space-x-3 text-right">
                    <div class="flex items-center space-x-2 bg-gray-800 p-2 rounded-xl shadow-inner border border-gray-700">
                        <div class="text-sm font-medium text-gray-400 flex items-center">
                            <i class="fas fa-wallet text-gray-400 mr-2"></i>Balance:
                        </div>
                        <span class="text-lg font-extrabold text-white">
                            $0.00
                        </span>
                    </div>
                    <div class="flex items-center space-x-2 bg-gray-800 p-2 rounded-xl shadow-inner border border-secondary-gold">
                        <div class="text-sm font-medium text-gray-400 flex items-center">
                            <i class="fas fa-gift text-secondary-gold mr-2"></i>Bonus:
                        </div>
                        <span class="text-lg font-extrabold text-secondary-gold">
                            $10,000.00
                        </span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Body Content -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
            <h1 class="text-4xl font-extrabold mb-4 text-secondary-gold">Main Dashboard Overview</h1>
            <p class="text-gray-400 mb-8">A snapshot of your entire financial portfolio with Zhee Hong Capital.</p>

            <!-- Live Forex Chart Simulator -->
            <div class="bg-secondary-dark p-6 rounded-xl shadow-2xl border-l-4 border-blue-500">
                <h2 class="text-2xl font-bold mb-4 text-accent-green border-b border-gray-700 pb-2"><i class="fas fa-chart-area mr-2"></i> Live Forex Chart Simulator (USD/EUR)</h2>
                
                <div class="h-64 sm:h-96 relative">
                    <!-- Canvas element for the trading chart -->
                    <canvas id="forexChart" class="w-full h-full rounded-lg bg-primary-dark border border-gray-700"></canvas>
                    
                    <!-- Price Overlay -->
                    <div id="priceDisplay" class="absolute top-4 right-4 bg-secondary-dark text-white p-2 rounded-lg text-lg font-bold border border-secondary-gold shadow-lg">Price: 1.12345</div>
                </div>

                <div class="mt-6 text-center">
                    <a href="Dashboard_forex.html" class="inline-block px-8 py-3 bg-secondary-gold text-primary-dark font-bold rounded-lg shadow-lg hover:bg-yellow-400 transition duration-150">
                        Go to Full Trading Terminal <i class="fas fa-arrow-right ml-2"></i>
                    </a>
                </div>
            </div>

        </main>
        
        <!-- Footer -->
        <footer class="bg-secondary-dark mt-12 py-6 border-t border-gray-700">
            <div class="text-center text-gray-400 text-sm">
                Client ID: <span class="text-xs text-gray-500" id="footer-user-id">Loading...</span> | &copy; 2026 Zhee Hong Capital.
            </div>
        </footer>
    </div>

    <script>
        const NAV_ITEMS = [
            { id: 'profile.html', icon: 'fas fa-user', label: 'User Profile' },
            { id: 'referrals.html', icon: 'fas fa-share-alt', label: 'Referrals' },
            { id: 'dashboard.html', icon: 'fas fa-tachometer-alt', label: 'Dashboard' },
            { isDivider: true },
            { id: 'wallet.html', icon: 'fas fa-wallet', label: 'Wallet' },
            { id: 'amount.html', icon: 'fas fa-money-bill-alt', label: 'Current Assets' },
            { id: '#', icon: 'fas fa-arrow-down', label: 'Withdraw', color: 'text-red-500' },
            { id: '#', icon: 'fas fa-arrow-up', label: 'Deposit', color: 'text-green-500' },
            { isDivider: true },
            { id: 'Dashboard_forex.html', icon: 'fas fa-chart-line', label: 'Forex Trading Terminal' },
            { isDivider: true },
            { id: 'logout', icon: 'fas fa-sign-out-alt', label: 'Log Out', color: 'text-gray-400' },
        ];
        
        const CURRENT_PAGE = 'dashboard.html';

        function renderNav() {
            const navList = document.getElementById('nav-list');
            navList.innerHTML = NAV_ITEMS.map(item => {
                if (item.isDivider) {
                    return `<li class="border-t border-gray-700 pt-3"></li>`;
                }
                const isActive = item.id === CURRENT_PAGE;
                const activeClass = isActive ? 'bg-gray-700 text-white' : 'hover:bg-gray-700 hover:text-white';
                return `
                    <li>
                        <a href="${item.id}" class="menu-item w-full text-left ${item.color || 'text-gray-400'} ${activeClass}">
                            <i class="${item.icon} mr-3"></i> ${item.label}
                        </a>
                    </li>
                `;
            }).join('');
        }

        function loadUserId() {
            let userId = localStorage.getItem('localUserId') || 'DEFAULT_USER_ID';
            document.getElementById('footer-user-id').textContent = userId;
        }

        /**
         * Utility function to toggle the sidebar state and icon.
         * @param {boolean} [open] - Force open (true), force close (false), or undefined to toggle.
         */
        function toggleSidebar(open) {
            const sidebar = document.getElementById('sidebar');
            const icon = document.getElementById('menuIcon');
            
            // Determine the target state: if 'open' is undefined, toggle the current state.
            const shouldOpen = open === undefined ? !sidebar.classList.contains('translate-x-0') : open;

            if (shouldOpen) {
                // Open state
                sidebar.classList.add('translate-x-0');
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
            } else {
                // Closed state
                sidebar.classList.remove('translate-x-0');
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        }

        // 1. Menu Toggle Button Handler (Handles both open/close via the button)
        document.getElementById('menuToggle').addEventListener('click', () => {
            toggleSidebar();
        });

        // 2. Overlay Close Handler (Clicking on the main content area/overlay when sidebar is open)
        document.getElementById('mainContent').addEventListener('click', () => {
            const sidebar = document.getElementById('sidebar');
            // Check if the sidebar is open and we are on a mobile view (< 1024px)
            if (sidebar.classList.contains('translate-x-0') && window.innerWidth < 1024) {
                // If the sidebar is open, clicking the main content area (where the overlay is) closes it.
                toggleSidebar(false);
            }
        });
        
        // 3. Link Click Close Handler (UX improvement: close menu after navigating on mobile)
        document.getElementById('nav-list').addEventListener('click', (event) => {
            // Check if the clicked element (or its closest ancestor) is an anchor tag
            if (event.target.closest('a') && window.innerWidth < 1024) {
                 // Force close the sidebar
                toggleSidebar(false);
            }
        });


        // --- Forex Chart Simulation Logic ---
        let chartContext, chartCanvas;
        let dataPoints = [];
        const MAX_DATA_POINTS = 100;

        function initializeChart() {
            chartCanvas = document.getElementById('forexChart');
            if (!chartCanvas) return; // Guard clause
            
            chartContext = chartCanvas.getContext('2d');
            
            // Set canvas dimensions responsively on load and resize
            function resizeCanvas() {
                const rect = chartCanvas.parentElement.getBoundingClientRect();
                chartCanvas.width = rect.width;
                chartCanvas.height = rect.height;
                // Redraw chart immediately after resizing
                drawChart();
            }

            window.addEventListener('resize', resizeCanvas);
            resizeCanvas(); // Initial resize call
            
            // Initialize data points (start flat around a base price)
            let initialPrice = 1.12345;
            for (let i = 0; i < MAX_DATA_POINTS; i++) {
                // Add a little noise to the initial line
                dataPoints.push(initialPrice + (Math.random() - 0.5) * 0.0001);
            }
            
            // Start animation loop (update chart every 100ms)
            setInterval(updateChart, 100);
        }

        function updateChart() {
            // 1. Generate new price data (random walk simulation)
            const lastPrice = dataPoints[dataPoints.length - 1];
            // Small random change to simulate volatility (e.g., +/- 0.00025)
            const change = (Math.random() - 0.5) * 0.0005; 
            let newPrice = lastPrice + change;
            
            // Keep price within a reasonable band (e.g., 1.12000 to 1.13000)
            newPrice = Math.max(1.12000, Math.min(1.13000, newPrice));
            
            // Push new data point and trim old ones
            dataPoints.push(newPrice);
            if (dataPoints.length > MAX_DATA_POINTS) {
                dataPoints.shift();
            }
            
            // 2. Redraw the chart
            drawChart();
            
            // 3. Update the price display
            document.getElementById('priceDisplay').textContent = `Price: ${newPrice.toFixed(5)}`;
        }

        function drawChart() {
            if (!chartContext || !chartCanvas) return;

            // Clear canvas
            chartContext.clearRect(0, 0, chartCanvas.width, chartCanvas.height);
            
            // Find min and max values for scaling
            // Slice the data to focus scaling on recent price action, ignoring extreme initial values
            const prices = dataPoints.slice(10); 
            const minPrice = Math.min(...prices);
            const maxPrice = Math.max(...prices);
            const range = maxPrice - minPrice;
            
            const paddingY = chartCanvas.height * 0.1;
            const effectiveHeight = chartCanvas.height - 2 * paddingY;
            
            const stepX = chartCanvas.width / (dataPoints.length - 1);

            // --- Draw the Line and Gradient ---
            chartContext.beginPath();
            
            // Move to the first point
            dataPoints.forEach((price, index) => {
                let y = effectiveHeight - ((price - minPrice) / range) * effectiveHeight + paddingY;
                
                // Handle near-zero range (flat line)
                if (range < 0.00001) {
                     y = chartCanvas.height / 2;
                }

                const x = index * stepX;

                if (index === 0) {
                    chartContext.moveTo(x, y);
                } else {
                    chartContext.lineTo(x, y);
                }
            });
            
            // Save the path for the line stroke
            chartContext.save(); 
            chartContext.strokeStyle = '#10b981'; // accent-green
            chartContext.lineWidth = 2;
            chartContext.stroke();
            chartContext.restore();
            
            // Create path for the gradient fill below the line
            chartContext.lineTo(chartCanvas.width, chartCanvas.height);
            chartContext.lineTo(0, chartCanvas.height);
            chartContext.closePath();
            
            const gradient = chartContext.createLinearGradient(0, 0, 0, chartCanvas.height);
            gradient.addColorStop(0, 'rgba(16, 185, 129, 0.3)'); // accent-green 30%
            gradient.addColorStop(1, 'rgba(16, 185, 129, 0)');  // accent-green 0%
            chartContext.fillStyle = gradient;
            chartContext.fill();
            
            // Draw the latest data point (as a gold dot)
            let lastY = effectiveHeight - ((dataPoints[dataPoints.length - 1] - minPrice) / range) * effectiveHeight + paddingY;
            if (range < 0.00001) {
                 lastY = chartCanvas.height / 2;
            }

            chartContext.beginPath();
            chartContext.arc(chartCanvas.width - 1, lastY, 5, 0, Math.PI * 2, false);
            chartContext.fillStyle = '#FFD700'; // secondary-gold
            chartContext.shadowColor = '#FFD700';
            chartContext.shadowBlur = 8;
            chartContext.fill();
            chartContext.shadowBlur = 0; // Reset shadow
        }
        // --- End Chart Simulation Logic ---


        window.onload = () => {
            renderNav();
            loadUserId();
            initializeChart();
        };
    </script>
</body>
</html>
