<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile | ZHC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-dark: #0C1218;
            --secondary-dark: #151F28;
            --accent-green: #10b981;
            --secondary-gold: #FFD700;
        }
        body { background-color: var(--primary-dark); font-family: 'Inter', sans-serif; }
        .bg-primary-dark { background-color: var(--primary-dark); }
        .bg-secondary-dark { background-color: var(--secondary-dark); }
        .text-secondary-gold { color: var(--secondary-gold); }
        .text-accent-green { color: var(--accent-green); }
        .menu-item { padding: 0.75rem 1.25rem; border-radius: 0.5rem; transition: background-color 0.15s, color 0.15s; font-weight: 500; display: flex; align-items: center; }
        .copy-modal { visibility: hidden; opacity: 0; }
        .copy-modal.show { visibility: visible; opacity: 1; }
        @media (max-width: 1023px) {
            #sidebar { transform: translateX(-100%); pointer-events: none; }
            #sidebar.translate-x-0 { transform: translateX(0); pointer-events: auto; }
        }
    </style>
</head>
<body class="text-white min-h-screen flex">
    <!-- Sidebar -->
    <div id="sidebar" class="fixed top-0 left-0 w-64 h-full bg-secondary-dark z-50 shadow-2xl overflow-y-auto lg:static lg:w-64 transition-transform duration-300 ease-in-out -translate-x-full lg:translate-x-0">
        <div class="p-6">
            <h2 class="text-2xl font-extrabold text-secondary-gold mb-8 border-b border-gray-700 pb-4"><i class="fas fa-lock text-accent-green mr-2"></i> ZHC Menu</h2>
            <ul class="space-y-3" id="nav-list">
                <!-- Nav items generated by JS -->
            </ul>
        </div>
    </div>

    <!-- Main Content Wrapper -->
    <div id="mainContent" class="flex-1 min-h-screen">
        
        <!-- Header/Account Bar -->
        <header class="bg-secondary-dark shadow-lg sticky top-0 z-40">
            <div class="px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
                <button id="menuToggle" class="lg:hidden text-white text-xl p-2 rounded-lg hover:bg-gray-700"><i class="fas fa-bars"></i></button>
                <span class="text-white text-lg sm:text-2xl font-bold tracking-tight">User Profile</span>
                
                <div class="flex items-center space-x-3 text-right">
                    <div class="flex items-center space-x-2 bg-gray-800 p-2 rounded-xl shadow-inner border border-gray-700">
                        <div class="text-sm font-medium text-gray-400 flex items-center">
                            <i class="fas fa-wallet text-gray-400 mr-2"></i>Balance:
                        </div>
                        <span class="text-lg font-extrabold text-white">
                            $0.00
                        </span>
                    </div>
                    <div class="flex items-center space-x-2 bg-gray-800 p-2 rounded-xl shadow-inner border border-secondary-gold">
                        <div class="text-sm font-medium text-gray-400 flex items-center">
                            <i class="fas fa-gift text-secondary-gold mr-2"></i>Bonus:
                        </div>
                        <span class="text-lg font-extrabold text-secondary-gold">
                            $800.00
                        </span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Body Content -->
        <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
            <h1 class="text-4xl font-extrabold mb-8 text-secondary-gold border-b border-gray-700 pb-2">Account Settings & Profile</h1>

            <div class="bg-secondary-dark p-8 rounded-xl shadow-2xl space-y-8">
                
                <!-- Profile Header -->
                <div class="flex items-center space-x-6 pb-6 border-b border-gray-700">
                    <div class="relative">
                        <img id="user-avatar" class="h-20 w-20 rounded-full object-cover border-4 border-accent-green" src="https://placehold.co/80x80/10b981/ffffff?text=U" alt="User Avatar" />
                        <span class="absolute bottom-0 right-0 h-4 w-4 bg-accent-green rounded-full ring-2 ring-secondary-dark"></span>
                    </div>
                    <div>
                        <p id="display-username" class="text-2xl font-bold">User Name</p>
                        <p class="text-gray-text">user-id: <span class="text-sm" id="user-id">Loading...</span></p>
                        <p class="text-sm font-medium text-secondary-gold mt-1"><i class="fas fa-shield-alt mr-1"></i> Authenticated Client</p>
                    </div>
                </div>

                <!-- Account Information Form -->
                <form id="profile-form" class="space-y-6">
                    <div>
                        <label for="user_name_input" class="block text-sm font-medium text-gray-400 mb-1">Display Name (Saves Permanently Locally)</label>
                        <input
                            type="text"
                            id="user_name_input"
                            placeholder="Enter your unique user name"
                            class="w-full p-3 bg-primary-dark border border-gray-700 rounded-lg focus:ring-secondary-gold focus:border-secondary-gold"
                        />
                        <p class="text-xs text-red-400 mt-1">⚠️ This data is only meant for you</p>
                    </div>

                    <div class="pt-4">
                        <button type="submit" id="save-button" class="px-6 py-3 bg-accent-green text-primary-dark font-bold rounded-lg shadow-lg hover:bg-green-600 transition duration-150">
                            Save Changes
                        </button>
                    </div>
                </form>

            </div>

        </main>
        
        <!-- Footer -->
        <footer class="bg-secondary-dark mt-12 py-6 border-t border-gray-700">
            <div class="text-center text-gray-400 text-sm">
                Client ID: <span class="text-xs text-gray-500" id="footer-user-id">Loading...</span> | &copy; 2026 Zhee Hong FX.
            </div>
        </footer>
    </div>

    <script>
        const NAV_ITEMS = [
            { id: 'profile.html', icon: 'fas fa-user', label: 'User Profile' },
            { id: 'referrals.html', icon: 'fas fa-share-alt', label: 'Referrals' },
            { id: 'dashboard.html', icon: 'fas fa-tachometer-alt', label: 'Dashboard' },
            { isDivider: true },
            { id: 'wallet.html', icon: 'fas fa-wallet', label: 'Wallet' },
            { id: 'amount.html', icon: 'fas fa-money-bill-alt', label: 'Current Assets' },
            { id: '#', icon: 'fas fa-arrow-down', label: 'Withdraw', color: 'text-red-500' },
            { id: '#', icon: 'fas fa-arrow-up', label: 'Deposit', color: 'text-green-500' },
            { isDivider: true },
            { id: 'Dashboard_forex.html', icon: 'fas fa-chart-line', label: 'Forex Trading Terminal' },
            { isDivider: true },
            { id: 'logout', icon: 'fas fa-sign-out-alt', label: 'Log Out', color: 'text-gray-400' },
        ];
        
        const CURRENT_PAGE = 'profile.html';

        function renderNav() {
            const navList = document.getElementById('nav-list');
            navList.innerHTML = NAV_ITEMS.map(item => {
                if (item.isDivider) {
                    return `<li class="border-t border-gray-700 pt-3"></li>`;
                }
                const isActive = item.id === CURRENT_PAGE;
                const activeClass = isActive ? 'bg-gray-700 text-white' : 'hover:bg-gray-700 hover:text-white';
                return `
                    <li>
                        <a href="${item.id}" class="menu-item w-full text-left ${item.color || 'text-gray-400'} ${activeClass}">
                            <i class="${item.icon} mr-3"></i> ${item.label}
                        </a>
                    </li>
                `;
            }).join('');
        }

        function loadUserData() {
            // Simulate unique user ID (using a basic UUID if needed)
            let userId = localStorage.getItem('localUserId');
            if (!userId) {
                userId = crypto.randomUUID();
                localStorage.setItem('localUserId', userId);
            }
            document.getElementById('user-id').textContent = userId;
            document.getElementById('footer-user-id').textContent = userId;

            // Load saved user name
            let userName = localStorage.getItem('userName') || 'User Name';
            document.getElementById('user_name_input').value = userName;
            updateDisplay(userName);
        }

        function updateDisplay(userName) {
            document.getElementById('display-username').textContent = userName;
            const initial = userName.charAt(0).toUpperCase();
            document.getElementById('user-avatar').src = `https://placehold.co/80x80/10b981/ffffff?text=${initial}`;
        }

        document.getElementById('profile-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const input = document.getElementById('user_name_input');
            let newName = input.value.trim() || 'User Name';
            
            localStorage.setItem('userName', newName);
            updateDisplay(newName);
            
            const button = document.getElementById('save-button');
            button.textContent = 'Saved!';
            setTimeout(() => { button.textContent = 'Save Changes'; }, 1500);
        });

        document.getElementById('menuToggle').addEventListener('click', () => {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('translate-x-0');
        });

        window.onload = () => {
            renderNav();
            loadUserData();
        };
    </script>
</body>
</html>
