<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Terminal - Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'cyber-bg': '#05080A',
                        'cyber-card': '#0D151C',
                        'cyber-gold': '#FFD700',
                        'cyber-cyan': '#00F2FF',
                        'cyber-green': '#00FF88',
                        'cyber-red': '#FF3131',
                    },
                    fontFamily: {
                        brand: ['Orbitron', 'sans-serif'],
                        ui: ['Rajdhani', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <style>
        body { 
            font-family: 'Rajdhani', sans-serif; 
            background: radial-gradient(circle at center, #0D151C, #05080A);
            background-attachment: fixed;
        }

        .terminal-input {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 242, 255, 0.2);
            color: white;
            transition: all 0.3s ease;
        }

        .terminal-input:focus {
            outline: none;
            border-color: #FFD700; /* Focused gold to match login vibe */
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.15);
            background: rgba(255, 215, 0, 0.03);
        }

        .neo-button {
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0% 30%);
            transition: all 0.3s ease;
        }

        .glass-panel {
            background: rgba(13, 21, 28, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Tech scanline effect animation */
        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(0, 242, 255, 0.1);
            position: absolute;
            animation: moveScan 4s linear infinite;
        }

        @keyframes moveScan {
            0% { top: 0; }
            100% { top: 100%; }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md glass-panel relative overflow-hidden">
        <div class="scanline"></div>
        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-cyber-gold to-transparent"></div>
        
        <div class="p-8 sm:p-12 relative z-10">
            <div class="text-center mb-10">
                <div class="inline-flex items-center gap-2 px-3 py-1 border border-cyber-gold/30 text-[10px] font-brand text-cyber-gold tracking-[0.2em] uppercase mb-4">
                    <i class="fas fa-shield-halved"></i> Secure Authentication
                </div>
                <h1 class="text-2xl font-brand font-black text-white tracking-tighter uppercase italic">
                    Access <span class="text-cyber-gold">Terminal</span>
                </h1>
                <p class="text-gray-500 text-xs mt-2 uppercase tracking-[0.15em]">Elite Forex Portfolio Control</p>
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)" class="space-y-6">
                <div class="space-y-2">
                    <label class="text-[10px] font-brand text-gray-500 uppercase tracking-widest ml-1">Identity/Email</label>
                    <div class="relative">
                        <i class="fas fa-at absolute left-4 top-1/2 -translate-y-1/2 text-cyber-cyan text-xs"></i>
                        <input id="email" type="email" autocomplete="email" required 
                               class="w-full pl-11 p-4 terminal-input rounded-none text-sm placeholder-gray-700"
                               placeholder="ENTER SECURE EMAIL">
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="text-[10px] font-brand text-gray-500 uppercase tracking-widest ml-1">Access Cipher</label>
                    <div class="relative">
                        <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-cyber-cyan text-xs"></i>
                        <input id="password" type="password" autocomplete="current-password" required 
                               class="w-full pl-11 p-4 terminal-input rounded-none text-sm placeholder-gray-700"
                               placeholder="ENTER PASSWORD">
                    </div>
                </div>

                <div id="loginError" class="hidden animate-pulse border-l-2 border-cyber-red bg-cyber-red/10 p-3 text-center">
                    <p class="font-brand text-[10px] text-cyber-red font-bold uppercase tracking-widest">
                        Access Denied: Invalid Credentials
                    </p>
                </div>

                <div class="flex flex-col gap-4 text-center mt-2">
                    <a href="mailto:imarket247weekly@gmail.com?subject=Password Reset Request" 
                       class="text-[10px] font-brand text-cyber-gold hover:text-white transition-colors uppercase tracking-widest">
                        <i class="fas fa-key mr-1"></i> Forgot Cipher?
                    </a>
                </div>

                <div class="pt-2">
                    <button type="submit" class="w-full neo-button bg-cyber-gold text-black font-brand font-black py-5 uppercase tracking-[0.2em] hover:bg-white transition-all shadow-lg shadow-cyber-gold/20">
                        Establish Connection
                    </button>
                </div>
            </form>
            
            <div class="mt-10 pt-6 border-t border-white/5 text-center">
                <p class="text-[10px] font-brand text-gray-600 uppercase tracking-widest">
                    No active account? 
                    <a href="register.html" class="text-cyber-cyan hover:underline ml-1">Request Initialization</a>
                </p>
            </div>
        </div>
    </div>

    <div class="fixed bottom-6 text-center w-full px-4">
        <p class="font-brand text-[8px] text-gray-700 uppercase tracking-[0.5em]">&copy; 2025 Zhee Hong Capital // Port Authority 2.4.0</p>
    </div>

    <script>
        const DB_KEY = 'zhc_forex_user_db';

        function loadUserDB() {
            const dbString = localStorage.getItem(DB_KEY);
            return dbString ? JSON.parse(dbString) : {};
        }

        function handleLogin(event) {
            event.preventDefault();
            const errorElement = document.getElementById('loginError');
            errorElement.classList.add('hidden');
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const userDB = loadUserDB();
            const userData = userDB[email];

            if (userData && userData.password === password) {
                // Success - Establishing Connection
                document.querySelector('.neo-button').textContent = "Establishing...";
                document.querySelector('.neo-button').style.opacity = "0.7";
                
                setTimeout(() => {
                    window.location.href = 'Dashboard_forex.html';
                }, 800);
            } else {
                errorElement.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
