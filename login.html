<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Zhee Hong Capital</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-dark': '#111827',
                        'accent-green': '#10b981',
                        'secondary-gold': '#FFD700',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-800 flex items-center justify-center min-h-screen font-sans">

    <div class="w-full max-w-md bg-gray-900 rounded-xl shadow-2xl p-8 sm:p-10 border-t-4 border-secondary-gold">
        
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white tracking-tight">
                Welcome Back to <span class="text-secondary-gold">Zhee Hong Capital</span>
            </h1>
            <p class="text-gray-400 mt-2">Access your guaranteed weekly returns.</p>
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300">Email Address</label>
                    <input id="email" type="email" autocomplete="email" required class="appearance-none block w-full px-4 py-3 border border-gray-600 rounded-lg shadow-sm placeholder-gray-500 bg-gray-700 text-white focus:outline-none focus:ring-accent-green focus:border-accent-green sm:text-sm">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                    <input id="password" type="password" autocomplete="current-password" required class="appearance-none block w-full px-4 py-3 border border-gray-600 rounded-lg shadow-sm placeholder-gray-500 bg-gray-700 text-white focus:outline-none focus:ring-accent-green focus:border-accent-green sm:text-sm">
                </div>

                <p id="loginError" class="mt-3 text-center text-sm text-red-500 font-medium hidden">Invalid email or password. Please use your registered credentials.</p>

                <div class="flex items-center justify-between">
                    <div class="text-sm">
                        <!-- UPDATED: Added mailto: link for password recovery -->
                        <a href="mailto:imarket247weekly@gmail.com?subject=Password Reset Request for y Dashboard" 
                           class="font-medium text-secondary-gold hover:text-yellow-400 transition duration-150">
                            Forgot password?
                        </a>
                    </div>
                    <div class="text-sm">
                        <a href="register.html" class="font-medium text-accent-green hover:text-green-400 transition duration-150">
                            Need an account? Register
                        </a>
                    </div>
                </div>

                <div>
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-gray-900 bg-secondary-gold hover:bg-yellow-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-secondary-gold transition duration-150">
                        Sign In
                    </button>
                </div>
            </div>
        </form>
    </div>

    <script>
        /**
         * Core Login Validation Logic:
         * 1. Accesses the global 'database' (window.__registered_user_data) initialized by register.html.
         * 2. Checks if the entered email exists as a key in that data.
         * 3. Checks if the password entered matches the stored password for that email.
         * 4. If either check fails, it displays the generic "Invalid email or password" error.
         */
        function handleLogin(event) {
            event.preventDefault();
            const errorElement = document.getElementById('loginError');
            errorElement.classList.add('hidden');
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Check if global registration data exists and retrieve user data
            const userData = (typeof window.__registered_user_data !== 'undefined') 
                ? window.__registered_user_data[email] 
                : null;

            if (userData && userData.password === password) {
                // Login success
                window.location.href = 'Dashboard_forex.html';
            } else {
                // Login failure: Invalid credentials
                errorElement.textContent = 'Invalid email or password. Please use your registered credentials.';
                errorElement.classList.remove('hidden');
            }
        }
    </script>

</body>
</html>
