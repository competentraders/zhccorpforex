<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZHCCORPFOREX - Competent Team Directory</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Theme Configuration */
        :root {
            --color-dark-bg: #0A0F1A;     /* Deep Blue-Black */
            --color-card-bg: #1B2130;     /* Dark Navy/Slate */
            --color-primary: #3B82F6;     /* Electric Blue (Trust/FinTech) */
            --color-accent: #10B981;      /* Emerald Green (Growth/Profit) */
            --color-text-light: #E0E7FF;  /* Light Blue/White */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-dark-bg);
            color: var(--color-text-light);
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        /* Hero Wave Animation */
        @keyframes wave-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .hero-header {
            background: linear-gradient(-45deg, #1B2130, #0A0F1A, #3B82F6, #1B2130);
            background-size: 400% 400%;
            animation: wave-animation 15s ease infinite;
        }

        /* Worker Card Animation */
        .worker-card {
            transition: transform 0.4s ease-out, box-shadow 0.4s ease-out;
            border: 1px solid #1B2130;
            position: relative;
            overflow: hidden;
            background: var(--color-card-bg);
            opacity: 0; /* Hidden initially for fade-in effect */
            animation: fadeIn 0.8s ease-out forwards;
        }

        .worker-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 25px 50px rgba(59, 130, 246, 0.4), 0 0 50px rgba(16, 185, 129, 0.2);
            border-color: var(--color-primary);
        }

        /* Pseudo-element for hover glow */
        .worker-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(59, 130, 246, 0.1) 0%, rgba(59, 130, 246, 0) 70%);
            transition: opacity 0.4s ease-out;
            opacity: 0;
            z-index: 0;
        }

        .worker-card:hover::before {
            opacity: 1;
        }

        /* Keyframes for staggered fade-in */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Apply staggered delay using JS, but this CSS sets the base */
        
        /* Floating Icon Animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }
        .floating-icon {
            animation: float 5s ease-in-out infinite;
        }
    </style>

    <script>
        tailwind.config = {

                        'brand-card': '#1B2130',

                        'brand-accent': '#10B981', 
                    }
                }
            }
        }
    </script>
</head>

<body>

        function createWorkerCard(worker, index) {
            const delay = index * 0.1; // Staggered delay for animation

                        View Profile

            `;
            return cardHtml;
        }

        document.addEventListener('DOMContentLoaded', () => {
