<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZHCCORPFOREX - Competent Team Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        :root {
            --color-dark-bg: #0A0F1A;
            --color-card-bg: #1B2130;
            --color-primary: #3B82F6;
            --color-accent: #10B981;
            --color-text-light: #E0E7FF;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-dark-bg);
            color: var(--color-text-light);
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        @keyframes wave-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .hero-header {
            background: linear-gradient(-45deg, #1B2130, #0A0F1A, #3B82F6, #1B2130);
            background-size: 400% 400%;
            animation: wave-animation 15s ease infinite;
        }

        .worker-card {
            transition: transform 0.4s ease-out, box-shadow 0.4s ease-out;
            border: 1px solid #1B2130;
            position: relative;
            overflow: hidden;
            background: var(--color-card-bg);
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }

        .worker-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 25px 50px rgba(59, 130, 246, 0.4), 0 0 50px rgba(16, 185, 129, 0.2);
            border-color: var(--color-primary);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Modal Background Blur */
        #profileModal {
            backdrop-filter: blur(8px);
            transition: opacity 0.3s ease;
        }
    </style>
</head>

<body>

    <header class="bg-brand-dark/95 border-b border-gray-800 sticky top-0 shadow-xl z-40">
        <nav class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="text-3xl font-extrabold flex items-center">
                <i class="fas fa-cubes text-brand-accent mr-2"></i>
                <span class="text-white">ZHC</span><span class="text-brand-primary">CORP</span><span class="text-brand-accent">FOREX</span>
            </div>
            <a href="index.html" class="text-brand-primary border border-brand-primary px-4 py-2 rounded-lg hover:bg-brand-primary hover:text-white transition">
                <i class="fas fa-arrow-left mr-2"></i> Back
            </a>
        </nav>
    </header>

    <section class="hero-header py-16 text-center text-white shadow-2xl">
        <div class="max-w-4xl mx-auto px-4">
            <h1 class="text-5xl font-black mb-4">Our <span class="text-brand-accent">Competent</span> Workforce</h1>
            <p class="text-xl text-gray-300">Elite female strategists driving global success.</p>
        </div>
    </section>

    <section class="max-w-7xl mx-auto px-4 py-16">
        <div id="worker-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8"></div>
    </section>

    <div id="profileModal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4 bg-black/80">
        <div class="bg-brand-card w-full max-w-md rounded-2xl border border-gray-700 shadow-2xl overflow-hidden relative">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-400 hover:text-white text-2xl">&times;</button>
            
            <div class="p-8 text-center">
                <img id="modalImg" src="" class="w-32 h-32 rounded-full mx-auto border-4 border-brand-primary mb-4 object-cover">
                <h2 id="modalName" class="text-3xl font-bold text-white mb-1"></h2>
                <p id="modalPos" class="text-brand-accent font-semibold mb-4"></p>
                <div class="h-px bg-gray-700 w-full mb-4"></div>
                <p id="modalBio" class="text-gray-300 leading-relaxed italic"></p>
                <div id="modalBranch" class="mt-6 text-sm text-gray-500"></div>
            </div>
            
            <button onclick="closeModal()" class="w-full bg-brand-primary py-4 text-white font-bold hover:bg-blue-600 transition">Close Protocol</button>
        </div>
    </div>

    <script>
        const workers = [
            { 
                name: "Dr. Elara Vance", position: "Chief Strategy Officer", branch: "Global HQ (London)", image: "image1.jpg",
                bio: "Dr. Vance holds a Ph.D. in Macroeconomics and oversees our entire global trading algorithm. She has 15 years of experience in market disruption."
            },
            { 
                name: "Anya Petrova", position: "Senior Risk Analyst", branch: "Eastern Europe (Moscow)", image: "image2.jpg",
                bio: "Anya specializes in volatility protection. She ensures that even in market crashes, ZHCCORPFOREX assets remain shielded and profitable."
            },
            { 
                name: "Seraphina Lee", position: "Hedge Fund Portfolio Manager", branch: "APAC (Hong Kong)", image: "image3.jpg",
                bio: "Managing over $2B in assets, Seraphina is a legend in the Asian markets, known for her precision in high-frequency trading."
            },
            { 
                name: "Jasmine Kaur", position: "Lead Quantitative Modeler", branch: "India (Mumbai)", image: "image4.jpg",
                bio: "Jasmine converts complex market data into executable code. Her models have a proven 94% accuracy rate in trend prediction."
            },
            { 
                name: "Ama Kumi", position: "West Africa Regional Director", branch: "Ghana (Accra)", image: "image11.jpg",
                bio: "Ama is pioneer in African FinTech. She bridges the gap between traditional resource markets and modern digital forex trading."
            },
            { 
                name: "Fatima Adebayo", position: "Capital Markets Strategist", branch: "Nigeria (Lagos)", image: "image12.jpg",
                bio: "Fatima focuses on emerging market bonds and currency pairs, maximizing returns in the rapidly growing West African sector."
            }
            // Add more bios for other workers similarly...
        ];

        function openModal(index) {
            const worker = workers[index];
            document.getElementById('modalName').textContent = worker.name;
            document.getElementById('modalPos').textContent = worker.position;
            document.getElementById('modalBio').textContent = `"${worker.bio}"`;
            document.getElementById('modalBranch').innerHTML = `<i class="fas fa-map-marker-alt mr-2"></i> ${worker.branch}`;
            document.getElementById('modalImg').src = `https://placehold.co/128x128/3B82F6/FFFFFF?text=${worker.name.split(' ')[0]}`;
            
            const modal = document.getElementById('profileModal');
            modal.classList.remove('hidden');
            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('profileModal').style.display = 'none';
        }

        function createWorkerCard(worker, index) {
            const isAfrican = index >= 4; 
            const titleColor = isAfrican ? 'text-brand-accent' : 'text-brand-primary';

            return `
                <div class="worker-card rounded-xl p-6 text-center" style="animation-delay: ${index * 0.1}s;">
                    <div class="relative inline-block mb-4">
                        <img src="https://placehold.co/128x128/3B82F6/FFFFFF?text=PIC" class="w-32 h-32 rounded-full mx-auto border-4 border-brand-accent/50">
                    </div>
                    <h3 class="text-2xl font-bold text-white mb-1">${worker.name}</h3>
                    <p class="${titleColor} font-semibold mb-3">${worker.position}</p>
                    <div class="text-sm text-gray-400 border-t border-gray-700 pt-4 mt-4">
                        <i class="fas fa-map-marker-alt text-brand-accent mr-2"></i> ${worker.branch}
                    </div>
                    <button onclick="openModal(${index})" class="mt-5 w-full bg-brand-primary/20 text-brand-primary py-2 rounded-lg hover:bg-brand-primary hover:text-white transition font-medium">
                        View Profile
                    </button>
                </div>
            `;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const gridContainer = document.getElementById('worker-grid');
            gridContainer.innerHTML = workers.map(createWorkerCard).join('');
            
            // Close modal when clicking outside the box
            window.onclick = function(event) {
                const modal = document.getElementById('profileModal');
                if (event.target == modal) closeModal();
            }
        });
    </script>
</body>
</html>
